<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Info Gizi - Kalkulator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 25px; color: #333;
        }
        .container {
            max-width: 900px; margin: auto;
        }
        .calculator-section, .food-list-section {
            background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 25px;
        }
        h2 {
            color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-top: 0;
        }
        
        /* Keranjang Gizi & Hasil */
        #keranjang-gizi-list { list-style: none; padding: 0; }
        #keranjang-gizi-list li {
            display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #eee;
        }
        #keranjang-gizi-list li:last-child { border-bottom: none; }
        #keranjang-gizi-list .nama { flex-grow: 1; }
        #keranjang-gizi-list input[type="number"] { width: 70px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .hapus-btn { background-color: #e74c3c; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-weight: bold; }
        
        #hitung-total-btn {
            width: 100%; padding: 15px; background-color: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em; margin-top: 20px;
        }
        #hasil { margin-top: 20px; padding: 15px; background-color: #ecf0f1; border-radius: 8px; text-align: left; }
        #hasil ul { list-style: none; padding: 0; }
        #hasil li { background: #fff; padding: 8px 12px; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-between; }

        /* Daftar Semua Makanan */
        #food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .food-card {
            border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center;
            display: flex; flex-direction: column; justify-content: space-between;
            transition: box-shadow 0.2s ease;
        }
        .food-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .food-card img { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; }
        .food-card .food-name { font-weight: bold; margin: 10px 0; }
        .add-to-cart-btn {
            background-color: #2ecc71; color: white; border: none; border-radius: 50%;
            width: 35px; height: 35px; font-size: 20px; cursor: pointer; align-self: center;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="calculator-section">
        <h2>Keranjang Gizi</h2>
        <ul id="keranjang-gizi-list">
            <p style="color: #777;">Keranjang masih kosong. Klik tombol '+' pada makanan di bawah untuk menambahkannya.</p>
        </ul>
        <button id="hitung-total-btn" style="display: none;">Hitung Total Gizi</button>
        <div id="hasil"></div>
    </div>

    <div class="food-list-section">
        <h2>Daftar Makanan</h2>
        <div id="food-grid">
            {% for nama, detail in makanan.items() %}
            <div class="food-card">
                {% if detail.gambar %}
                    <img src="/static/images/{{ detail.gambar }}" alt="{{ nama|title }}">
                {% else %}
                    <img src="https://placehold.co/200x200/e2e8f0/64748b?text={{ nama|title }}" alt="{{ nama|title }}">
                {% endif %}
                <div class="food-name">{{ nama|title }}</div>
                <button class="add-to-cart-btn" data-nama="{{ nama }}">+</button>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

<script>
    // Variabel global untuk menyimpan isi keranjang
    let keranjangGizi = [];

    const keranjangListDiv = document.getElementById('keranjang-gizi-list');
    const hitungBtn = document.getElementById('hitung-total-btn');
    const hasilDiv = document.getElementById('hasil');
    const foodGrid = document.getElementById('food-grid');

    // --- FUNGSI UTAMA ---

    // Fungsi untuk menampilkan ulang isi keranjang di layar
    function renderKeranjang() {
        keranjangListDiv.innerHTML = ""; // Kosongkan dulu
        
        if (keranjangGizi.length === 0) {
            keranjangListDiv.innerHTML = '<p style="color: #777;">Keranjang masih kosong. Klik tombol \'+\' pada makanan di bawah untuk menambahkannya.</p>';
            hitungBtn.style.display = 'none'; // Sembunyikan tombol hitung
            return;
        }

        hitungBtn.style.display = 'block'; // Tampilkan tombol hitung

        keranjangGizi.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="nama">${item.nama.charAt(0).toUpperCase() + item.nama.slice(1)}</span>
                <input type="number" class="berat-input" value="${item.berat}" data-index="${index}" min="1">
                <span>gram</span>
                <button class="hapus-btn" data-index="${index}">X</button>
            `;
            keranjangListDiv.appendChild(li);
        });
    }

    // --- EVENT LISTENERS ---

    // 1. Saat tombol '+' di kartu makanan diklik
    foodGrid.addEventListener('click', function(e) {
        if (e.target.classList.contains('add-to-cart-btn')) {
            const nama = e.target.dataset.nama;

            // Cek agar tidak ada duplikat di keranjang
            const isAlreadyInCart = keranjangGizi.some(item => item.nama === nama);
            if (isAlreadyInCart) {
                alert(`'${nama}' sudah ada di keranjang!`);
                return;
            }

            // Tambahkan ke array keranjang dengan berat default 100g
            keranjangGizi.push({ nama: nama, berat: 100 });
            renderKeranjang();
        }
    });

    // 2. Saat tombol hapus 'X' atau berat di keranjang diubah
    keranjangListDiv.addEventListener('click', function(e) {
        if (e.target.classList.contains('hapus-btn')) {
            const index = e.target.dataset.index;
            keranjangGizi.splice(index, 1); // Hapus item dari array
            renderKeranjang();
        }
    });

    keranjangListDiv.addEventListener('change', function(e) {
        if (e.target.classList.contains('berat-input')) {
            const index = e.target.dataset.index;
            const newBerat = parseFloat(e.target.value);
            if (newBerat > 0) {
                keranjangGizi[index].berat = newBerat; // Update berat di array
            } else {
                e.target.value = keranjangGizi[index].berat; // Kembalikan ke nilai lama jika tidak valid
            }
        }
    });

    // 3. Saat tombol "Hitung Total Gizi" diklik
    hitungBtn.addEventListener('click', async function() {
        if (keranjangGizi.length === 0) return;

        hasilDiv.innerHTML = "Menghitung...";
        
        try {
            const response = await fetch("/api/hitung-total", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ bahan: keranjangGizi })
            });

            const data = await response.json();

            if (data.error) {
                hasilDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
            } else if (data.total_gizi) {
                let html = '<h3>Total Gizi</h3><ul>';
                for (const gizi in data.total_gizi) {
                    const nilai = data.total_gizi[gizi];
                    const satuan = data.satuan[gizi] || '';
                    html += `<li><span>${gizi}:</span> <span><strong>${nilai} ${satuan}</strong></span></li>`;
                }
                html += '</ul>';
                hasilDiv.innerHTML = html;
            }

        } catch (error) {
            hasilDiv.innerHTML = '<p style="color: red;">Terjadi kesalahan saat menghubungi server.</p>';
        }
    });
    
    // Panggil renderKeranjang() saat halaman pertama kali dimuat
    renderKeranjang();

</script>
</body>
</html>
