<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Info Gizi - Kalkulator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a192f; /* Navy Background */
            margin: 0;
            padding: 25px;
            color: #ccd6f6; /* Light text */
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .calculator-section, .food-list-section {
            background: #112240; /* Lighter navy for containers */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }
        h2 {
            color: #e6f1ff; /* Brighter text for headers */
            border-bottom: 2px solid #64ffda; /* Accent color border */
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        /* Keranjang Gizi & Hasil */
        #keranjang-gizi-list { list-style: none; padding: 0; }
        #keranjang-gizi-list li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #172a45; /* Darker border */
        }
        #keranjang-gizi-list li:last-child { border-bottom: none; }
        #keranjang-gizi-list .nama { flex-grow: 1; }
        #keranjang-gizi-list input[type="number"] {
            width: 70px;
            padding: 5px;
            border: 1px solid #304466; /* Themed border */
            border-radius: 4px;
            background-color: #0a192f;
            color: #ccd6f6;
        }
        .hapus-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #hitung-total-btn {
            width: 100%;
            padding: 15px;
            background-color: #64ffda; /* Accent color */
            color: #0a192f; /* Dark text for contrast */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        #hasil {
            margin-top: 20px;
            padding: 15px;
            background-color: #0a192f; /* Dark navy for result background */
            border-radius: 8px;
            text-align: left;
        }
        #hasil ul { list-style: none; padding: 0; }
        #hasil li {
            background: #172a45; /* Darker navy for result items */
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        #hasil h3 { color: #64ffda; }

        /* Daftar Semua Makanan */
        #food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .food-card {
            background: #0a192f;
            border: 1px solid #304466; /* Themed border */
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .food-card:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-color: #64ffda;
        }
        .food-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        .food-card .food-name { font-weight: bold; margin: 10px 0; }
        .add-to-cart-btn {
            background-color: #64ffda; 
            color: #0a192f; 
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 20px;
            cursor: pointer;
            align-self: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="calculator-section">
        <h2>Keranjang Gizi</h2>
        <ul id="keranjang-gizi-list">
            <p style="color: #a8b2d1;">Keranjang masih kosong. Klik tombol '+' pada makanan di bawah untuk menambahkannya.</p>
        </ul>
        <button id="hitung-total-btn" style="display: none;">Hitung Total Gizi</button>
        <div id="hasil"></div>
    </div>

    <div class="food-list-section">
        <h2>Daftar Makanan</h2>
        <div id="food-grid">
            {% for nama, detail in makanan.items() %}
            <div class="food-card">
                {% if detail.gambar %}
                    <img src="/static/images/{{ detail.gambar }}" alt="{{ nama|title }}">
                {% else %}
                    <img src="https://placehold.co/200x200/e2e8f0/64748b?text={{ nama|title }}" alt="{{ nama|title }}">
                {% endif %}
                <div class="food-name">{{ nama|title }}</div>
                <button class="add-to-cart-btn" data-nama="{{ nama }}">+</button>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

<script>
    let keranjangGizi = [];
    const keranjangListDiv = document.getElementById('keranjang-gizi-list');
    const hitungBtn = document.getElementById('hitung-total-btn');
    const hasilDiv = document.getElementById('hasil');
    const foodGrid = document.getElementById('food-grid');

    function renderKeranjang() {
        keranjangListDiv.innerHTML = ""; 
        
        if (keranjangGizi.length === 0) {
            keranjangListDiv.innerHTML = '<p style="color: #a8b2d1;">Keranjang masih kosong. Klik tombol \'+\' pada makanan di bawah untuk menambahkannya.</p>';
            hitungBtn.style.display = 'none'; 
            hasilDiv.innerHTML = ""; 
            return;
        }

        hitungBtn.style.display = 'block'; 

        keranjangGizi.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="nama">${item.nama.charAt(0).toUpperCase() + item.nama.slice(1)}</span>
                <input type="number" class="berat-input" value="${item.berat}" data-index="${index}" min="1">
                <span>gram</span>
                <button class="hapus-btn" data-index="${index}">X</button>
            `;
            keranjangListDiv.appendChild(li);
        });
    }

    foodGrid.addEventListener('click', function(e) {
        if (e.target.classList.contains('add-to-cart-btn')) {
            const nama = e.target.dataset.nama;

            const isAlreadyInCart = keranjangGizi.some(item => item.nama === nama);
            if (isAlreadyInCart) {
                alert(`'${nama}' sudah ada di keranjang!`);
                return;
            }

            keranjangGizi.push({ nama: nama, berat: 100 });
            renderKeranjang();
        }
    });

    keranjangListDiv.addEventListener('click', function(e) {
        if (e.target.classList.contains('hapus-btn')) {
            const index = e.target.dataset.index;
            keranjangGizi.splice(index, 1); 
            renderKeranjang();
        }
    });

    keranjangListDiv.addEventListener('change', function(e) {
        if (e.target.classList.contains('berat-input')) {
            const index = e.target.dataset.index;
            const newBerat = parseFloat(e.target.value);
            if (newBerat > 0) {
                keranjangGizi[index].berat = newBerat; 
            } else {
                e.target.value = keranjangGizi[index].berat; 
            }
        }
    });

    hitungBtn.addEventListener('click', async function() {
        if (keranjangGizi.length === 0) return;

        hasilDiv.innerHTML = "Menghitung...";
        
        try {
            const response = await fetch("/api/hitung-total", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ bahan: keranjangGizi })
            });

            const data = await response.json();

            if (data.error) {
                hasilDiv.innerHTML = `<p style="color: #ff5252;">Error: ${data.error}</p>`;
            } else if (data.total_gizi) {
                let html = '<h3>Total Gizi</h3><ul>';
                for (const gizi in data.total_gizi) {
                    const nilai = data.total_gizi[gizi];
                    const satuan = data.satuan[gizi] || '';
                    html += `<li><span>${gizi}:</span> <span><strong>${nilai} ${satuan}</strong></span></li>`;
                }
                html += '</ul>';
                hasilDiv.innerHTML = html;
            }

        } catch (error) {
            hasilDiv.innerHTML = '<p style="color: #ff5252;">Terjadi kesalahan saat menghubungi server.</p>';
        }
    });
    
    renderKeranjang();

</script>
</body>
</html>
