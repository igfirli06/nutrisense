<!DOCTYPE html>
<html>
<head>
    <title>Admin Input Gizi & Resep</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f; 
            color: #ccd6f6; 
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 { color: #e6f1ff; }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .box {
            background: #112240; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        form { margin-bottom: 20px; }
        input, select, textarea {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #304466; 
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            background-color: #0a192f; 
            color: #ccd6f6; 
        }
        select option { background-color: #0a192f; }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #64ffda; 
            color: #0a192f; 
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            margin-right: 5px;
            font-weight: bold;
        }
        button:hover { filter: brightness(90%); }
        button.edit { background-color: #28a745; color: white; }
        button.delete { background-color: #dc3545; color: white; }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        table, th, td { border: 1px solid #304466; }
        th, td { padding: 8px; text-align: left; vertical-align: middle; }
        th { background: #172a45; }
        
        ul { padding-left: 0; list-style: none; }
        
        /* Modal Style */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); }
        .modal-content { background-color: #112240; margin: 5% auto; padding: 20px; border-radius: 8px; width: 80%; max-width: 600px; max-height: 80vh; overflow-y: auto; }
        .close { float: right; font-size: 28px; font-weight: bold; cursor: pointer; color: #a8b2d1; }
        .close:hover { color: #e74c3c; }
        
        .gizi-field, .bahan-input-group { display: grid; gap: 10px; margin-bottom: 10px; align-items: center; }
        .gizi-field { grid-template-columns: 2fr 1fr 1fr auto; }
        .bahan-input-group { grid-template-columns: 2fr 1fr auto; }
        .gizi-field input, .gizi-field select, .bahan-input-group select, .bahan-input-group input { margin-bottom: 0; }
        
        .satuan-hint { font-size: 0.8em; color: #a8b2d1; margin-top: -5px; margin-bottom: 10px; }
        textarea { min-height: 120px; resize: vertical; padding: 10px; font-size: 1em; }
        .bahan-list-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: #0a192f; margin-bottom: 5px; border-radius: 4px; border: 1px solid #304466; }
    </style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <h1>Admin Panel - NutriSense</h1>
        <a href="/" style="color: #64ffda; text-decoration: none;">← Kembali ke Home</a>
    </div>

    <div class="container">
        
        <div class="box">
            <h2>Input Data Gizi Makanan</h2>
            <form id="form-makanan" enctype="multipart/form-data">
                <label>Nama makanan:</label>
                <input type="text" id="nama" required>
                
                <label>Kategori:</label>
                <select id="kategori" required>
                    <option value="">- Pilih Kategori -</option>
                    <option value="buah">Buah</option>
                    <option value="sayur">Sayur</option>
                    <option value="daging">Daging</option>
                    <option value="ikan">Ikan</option>
                    <option value="beras">Beras</option>
                    <option value="biji-bijian">Biji-bijian</option>
                    <option value="rempah-rempah">Rempah-rempah</option>
                    <option value="umbi-umbian">Umbi-Umbian</option>
                    <option value="olahan-produk">Olahan Produk</option>
                </select>

                <label>Data Gizi (per 100 gram):</label>
                <div class="satuan-hint"><strong>Contoh:</strong> Energi (kal), Protein (g), Lemak (g)</div>
                <div id="gizi-fields">
                    <div class="gizi-field">
                        <input type="text" placeholder="Nama Gizi" class="gizi-nama" required list="gizi-suggestions">
                        <input type="number" step="any" placeholder="Nilai" class="gizi-nilai" required>
                        <input type="text" placeholder="Satuan" class="gizi-satuan" required list="satuan-list">
                        <button type="button" class="delete" onclick="this.parentElement.remove()">✕</button>
                    </div>
                </div>
                <button type="button" onclick="addField()">+ Tambah Baris Gizi</button><br><br>

                <label>Gambar makanan:</label>
                <input type="file" id="gambar" accept="image/*"><br>
                <button type="button" id="simpan-btn">Simpan Makanan</button>
            </form>

            <hr style="border-color: #304466; margin: 20px 0;">

            <h3>Data Tersimpan</h3>
            <div style="margin-bottom: 10px;">
                <label for="filter-kategori">Filter:</label>
                <select id="filter-kategori" onchange="loadTabelGizi()">
                    <option value="semua">- Semua Kategori -</option>
                    <option value="buah">Buah</option>
                    <option value="sayur">Sayur</option>
                    <option value="daging">Daging</option>
                    <option value="ikan">Ikan</option>
                    <option value="beras">Beras</option>
                    <option value="biji-bijian">Biji-bijian</option>
                    <option value="rempah-rempah">Rempah-rempah</option>
                    <option value="umbi-umbian">Umbi-Umbian</option>
                    <option value="olahan-produk">Olahan Produk</option>
                </select>
            </div>
            <table id="tabel-gizi">
                <thead>
                    <tr>
                        <th width="50">Img</th>
                        <th>Nama</th>
                        <th>Kategori</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody-gizi"></tbody>
            </table>
        </div>

        <div class="box">
            <h2>Input Resep</h2>
            <form id="form-resep">
                <label>Judul Resep:</label>
                <input type="text" id="judul-resep" required>
                
                <label>Deskripsi / Langkah:</label>
                <textarea id="deskripsi" placeholder="Langkah-langkah..."></textarea>
                
                <label>Bahan-bahan:</label>
                <div class="bahan-input-group">
                    <select id="bahan-resep-nama"><option value="">Loading...</option></select>
                    <input type="number" id="bahan-resep-berat" placeholder="Berat (gr)" min="1">
                    <button type="button" onclick="tambahBahan()">+</button>
                </div>
                <ul id="daftar-bahan"></ul>
                
                <label>Gambar Resep:</label>
                <input type="file" id="gambar-resep" accept="image/*"><br>
                <button type="button" id="simpan-resep-btn">Simpan Resep</button>
            </form>

            <hr style="border-color: #304466; margin: 20px 0;">
            
            <h3>Daftar Resep</h3>
            <table id="tabel-resep">
                <thead>
                    <tr>
                        <th width="50">Img</th>
                        <th>Judul</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody-resep"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-edit" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Data Makanan</h2>
            <form id="form-edit-makanan">
                <input type="hidden" id="edit-old-nama">
                <label>Nama makanan:</label>
                <input type="text" id="edit-nama" required>
                <label>Kategori:</label>
                <select id="edit-kategori" required>
                    <option value="buah">Buah</option>
                    <option value="sayur">Sayur</option>
                    <option value="daging">Daging</option>
                    <option value="ikan">Ikan</option>
                    <option value="beras">Beras</option>
                    <option value="biji-bijian">Biji-bijian</option>
                    <option value="rempah-rempah">Rempah-rempah</option>
                    <option value="umbi-umbian">Umbi-Umbian</option>
                    <option value="olahan-produk">Olahan Produk</option>
                </select>
                <label>Data Gizi:</label>
                <div id="edit-gizi-fields"></div>
                <button type="button" onclick="addEditField()">+ Tambah Gizi</button><br><br>
                <label>Ganti Gambar:</label>
                <input type="file" id="edit-gambar" accept="image/*">
                <div id="current-image" style="margin-top:10px;"></div><br>
                <button type="button" id="update-btn" style="width:100%">Update Data</button>
            </form>
        </div>
    </div>

    <div id="modal-edit-resep" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModalResep()">&times;</span>
            <h2>Edit Resep</h2>
            <form id="form-edit-resep">
                <input type="hidden" id="edit-old-judul">
                <label>Judul Resep:</label>
                <input type="text" id="edit-judul-resep" required>
                
                <label>Deskripsi:</label>
                <textarea id="edit-deskripsi-resep"></textarea>
                
                <label>Bahan-bahan:</label>
                <div class="bahan-input-group">
                    <select id="edit-bahan-resep-nama"><option value="">- Pilih Makanan -</option></select>
                    <input type="number" id="edit-bahan-resep-berat" placeholder="Berat (gram)" min="1">
                    <button type="button" onclick="tambahBahanEdit()">+</button>
                </div>
                <ul id="edit-daftar-bahan"></ul>

                <label>Ganti Gambar Resep:</label>
                <input type="file" id="edit-gambar-resep" accept="image/*">
                <div id="current-resep-image" style="margin-top:10px;"></div><br>

                <button type="button" id="update-resep-btn" style="width:100%">Update Resep</button>
            </form>
        </div>
    </div>

    <script>
        // --- KONFIGURASI SWEETALERT (NOTIFIKASI) ---
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            background: '#112240',
            color: '#fff',
            timerProgressBar: true
        });

        // Variable Global untuk Resep
        let bahanResep = [];
        let bahanResepEdit = [];

        // --- FUNGSI HELPER UI ---
        function addField() { 
            let div = document.createElement("div"); 
            div.className = "gizi-field"; 
            div.innerHTML = `<input type="text" placeholder="Nama Gizi" class="gizi-nama" list="gizi-suggestions"><input type="number" step="any" placeholder="Nilai" class="gizi-nilai"><input type="text" placeholder="Satuan" class="gizi-satuan" list="satuan-list"><button type="button" class="delete" onclick="this.parentElement.remove()">✕</button>`; 
            document.getElementById("gizi-fields").appendChild(div); 
        }

        function addEditField() { 
            let div = document.createElement("div"); 
            div.className = "gizi-field"; 
            div.innerHTML = `<input type="text" placeholder="Nama Gizi" class="edit-gizi-nama" list="gizi-suggestions"><input type="number" step="any" placeholder="Nilai" class="edit-gizi-nilai"><input type="text" placeholder="Satuan" class="edit-gizi-satuan" list="satuan-list"><button type="button" class="delete" onclick="this.parentElement.remove()">✕</button>`; 
            document.getElementById("edit-gizi-fields").appendChild(div); 
        }

        // --- LOGIKA DATA MAKANAN (AJAX) ---
        
        // PERBAIKAN SCROLL: Menambahkan parameter jagaPosisiScroll
        async function loadTabelGizi(jagaPosisiScroll = false) {
            const filter = document.getElementById('filter-kategori').value;
            const tbody = document.getElementById('tbody-gizi');
            const selectBahan = document.getElementById('bahan-resep-nama');
            const selectBahanEdit = document.getElementById('edit-bahan-resep-nama');
            
            // 1. Simpan posisi scroll sebelum melakukan apa-apa
            let posisiScroll = window.scrollY;

            // Catatan: Saya menghapus "tbody.innerHTML = 'Memuat...'" agar tabel tidak kempis/menyusut
            
            try {
                const res = await fetch("/api/admin/list");
                const dataRaw = await res.json();
                
                // Baru bersihkan tabel setelah data diterima
                tbody.innerHTML = '';
                
                // Reset Dropdown Bahan Resep
                selectBahan.innerHTML = '<option value="">- Pilih Makanan -</option>';
                selectBahanEdit.innerHTML = '<option value="">- Pilih Makanan -</option>';

                // Convert Dictionary ke Array
                const sortedData = Object.entries(dataRaw).map(([key, value]) => {
                    return {
                        nama: key, 
                        ...value   
                    };
                }).sort((a, b) => a.nama.localeCompare(b.nama));

                if(sortedData.length === 0) {
                     tbody.innerHTML = '<tr><td colspan="4" style="text-align:center">Data kosong.</td></tr>';
                }

                sortedData.forEach(item => {
                    // Isi Dropdown Resep
                    selectBahan.innerHTML += `<option value="${item.nama}">${item.nama}</option>`;
                    selectBahanEdit.innerHTML += `<option value="${item.nama}">${item.nama}</option>`;

                    // Filter Logic untuk Tabel
                    if (filter !== 'semua' && item.kategori !== filter) return;

                    const imgHTML = item.gambar ? `<img src="/static/images/${item.gambar}" style="width:40px; height:40px; object-fit:cover; border-radius:4px;">` : '-';
                    const row = `
                        <tr>
                            <td>${imgHTML}</td>
                            <td>${item.nama}</td>
                            <td>${item.kategori}</td>
                            <td>
                                <button class="edit" onclick="editData('${item.nama}')">Edit</button>
                                <button class="delete" onclick="hapusData('${item.nama}')">Hapus</button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                // 2. Kembalikan posisi scroll jika diminta (misal setelah edit/hapus)
                if (jagaPosisiScroll) {
                    window.scrollTo(0, posisiScroll);
                }

            } catch (error) {
                console.error(error);
                Toast.fire({ icon: 'error', title: 'Gagal memuat data makanan' });
            }
        }

        // Simpan Makanan (Add New)
        document.getElementById("simpan-btn").onclick = async function() {
            let btn = this;
            btn.innerText = "Menyimpan...";
            btn.disabled = true;

            let formData = new FormData();
            formData.append("nama", document.getElementById("nama").value.trim());
            formData.append("kategori", document.getElementById("kategori").value);
            document.querySelectorAll("#gizi-fields .gizi-field").forEach(field => {
                let nama = field.querySelector(".gizi-nama").value;
                if(nama) {
                    formData.append("gizi_nama[]", nama);
                    formData.append("gizi_nilai[]", field.querySelector(".gizi-nilai").value);
                    formData.append("gizi_satuan[]", field.querySelector(".gizi-satuan").value);
                }
            });
            let gambar = document.getElementById("gambar").files[0];
            if(gambar) formData.append("gambar", gambar);
            
            try {
                let res = await fetch("/api/admin/add", { method: "POST", body: formData });
                let data = await res.json();
                
                if (data.success) {
                    Toast.fire({ icon: 'success', title: 'Data berhasil disimpan!' });
                    document.getElementById("form-makanan").reset();
                    document.getElementById("gizi-fields").innerHTML = `<div class="gizi-field"><input type="text" placeholder="Nama Gizi" class="gizi-nama" list="gizi-suggestions"><input type="number" step="any" placeholder="Nilai" class="gizi-nilai"><input type="text" placeholder="Satuan" class="gizi-satuan" list="satuan-list"><button type="button" class="delete" onclick="this.parentElement.remove()">✕</button></div>`;
                    loadTabelGizi(); 
                } else {
                    Toast.fire({ icon: 'error', title: data.error || "Gagal menyimpan" });
                }
            } catch (e) {
                Toast.fire({ icon: 'error', title: "Terjadi kesalahan server" });
            } finally {
                btn.innerText = "Simpan Makanan";
                btn.disabled = false;
            }
        };

        // Hapus Makanan
        async function hapusData(nama) {
            Swal.fire({
                title: 'Hapus data?',
                text: `Hapus ${nama}? Data tidak bisa kembali.`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#304466',
                confirmButtonText: 'Ya, Hapus!',
                background: '#112240', color: '#fff'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        let res = await fetch("/api/admin/delete", { 
                            method: "POST", 
                            headers: {"Content-Type": "application/json"}, 
                            body: JSON.stringify({ nama }) 
                        });
                        let data = await res.json();
                        if(data.success) {
                            Toast.fire({ icon: 'success', title: 'Terhapus' });
                            // PERBAIKAN SCROLL: Panggil dengan parameter TRUE
                            loadTabelGizi(true);
                        } else {
                            Toast.fire({ icon: 'error', title: data.error });
                        }
                    } catch(e) {
                        Toast.fire({ icon: 'error', title: "Gagal menghapus" });
                    }
                }
            });
        }

        // Edit Makanan (Buka Modal)
        async function editData(nama) {
            try {
                let res = await fetch("/api/admin/list");
                let data = await res.json();
                let item = data[nama]; // Akses langsung dari Dictionary Key
                
                if (item) {
                    document.getElementById("edit-old-nama").value = nama; // Key asli
                    document.getElementById("edit-nama").value = nama;
                    document.getElementById("edit-kategori").value = item.kategori;
                    
                    let container = document.getElementById("edit-gizi-fields");
                    container.innerHTML = '';
                    
                    if (item.gizi && Object.keys(item.gizi).length > 0) {
                        for (const [k, v] of Object.entries(item.gizi)) {
                            let div = document.createElement("div");
                            div.className = "gizi-field";
                            div.innerHTML = `<input type="text" value="${k}" class="edit-gizi-nama" list="gizi-suggestions"><input type="number" step="any" value="${v.nilai}" class="edit-gizi-nilai"><input type="text" value="${v.satuan}" class="edit-gizi-satuan" list="satuan-list"><button type="button" class="delete" onclick="this.parentElement.remove()">✕</button>`;
                            container.appendChild(div);
                        }
                    } else {
                        addEditField();
                    }
                    
                    let imgDiv = document.getElementById("current-image");
                    imgDiv.innerHTML = item.gambar ? `<img src="/static/images/${item.gambar}" style="max-width:100px; border-radius:4px">` : 'Tidak ada gambar';
                    
                    document.getElementById("modal-edit").style.display = "block";
                }
            } catch (e) { console.error(e); }
        }

        // Update Makanan (Simpan Edit)
        document.getElementById("update-btn").onclick = async function() {
            let formData = new FormData();
            formData.append("old_nama", document.getElementById("edit-old-nama").value);
            formData.append("nama", document.getElementById("edit-nama").value.trim());
            formData.append("kategori", document.getElementById("edit-kategori").value);
            
            document.querySelectorAll("#edit-gizi-fields .gizi-field").forEach(field => {
                let nama = field.querySelector(".edit-gizi-nama").value;
                if(nama) {
                    formData.append("gizi_nama[]", nama);
                    formData.append("gizi_nilai[]", field.querySelector(".edit-gizi-nilai").value);
                    formData.append("gizi_satuan[]", field.querySelector(".edit-gizi-satuan").value);
                }
            });
            
            let gambar = document.getElementById("edit-gambar").files[0];
            if (gambar) formData.append("gambar", gambar);
            
            try {
                let res = await fetch("/api/admin/edit", { method: "POST", body: formData });
                let data = await res.json();
                if (data.success) {
                    Toast.fire({ icon: 'success', title: 'Data berhasil diupdate!' });
                    closeModal();
                    
                    // PERBAIKAN SCROLL: Panggil dengan parameter TRUE
                    loadTabelGizi(true);
                } else {
                    Toast.fire({ icon: 'error', title: data.error });
                }
            } catch(e) {
                Toast.fire({ icon: 'error', title: 'Gagal update' });
            }
        };


        // --- LOGIKA RESEP (AJAX) ---

        function tambahBahan() {
            let nama = document.getElementById("bahan-resep-nama").value;
            let berat = document.getElementById("bahan-resep-berat").value;
            if(nama && berat > 0) {
                if(bahanResep.find(b => b.nama === nama)) {
                    Toast.fire({icon: 'warning', title: 'Bahan sudah ada'});
                    return;
                }
                bahanResep.push({nama, berat});
                renderBahan();
                document.getElementById("bahan-resep-nama").value = "";
                document.getElementById("bahan-resep-berat").value = "";
            } else {
                Toast.fire({icon: 'warning', title: 'Isi nama dan berat bahan'});
            }
        }

        function renderBahan() {
            let ul = document.getElementById("daftar-bahan");
            ul.innerHTML = "";
            bahanResep.forEach((b, i) => {
                ul.innerHTML += `<li class="bahan-list-item"><span>${b.nama} (${b.berat}g)</span> <button type="button" class="delete" onclick="hapusBahan(${i})">Hapus</button></li>`;
            });
        }
        function hapusBahan(i) { bahanResep.splice(i, 1); renderBahan(); }

        // Load Tabel Resep
        async function loadTabelResep() {
            let tbody = document.getElementById("tbody-resep");
            // Tidak perlu menghapus innerHTML "Memuat..." untuk resep agar tidak flicker juga
            
            try {
                let res = await fetch("/api/admin/list_resep");
                let data = await res.json();
                tbody.innerHTML = "";
                
                if(data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center">Belum ada resep.</td></tr>';
                    return;
                }

                data.forEach(r => {
                    let imgHtml = r.gambar ? `<img src="/static/images/${r.gambar}" style="width:40px; height:40px; object-fit:cover; border-radius:4px">` : '-';
                    tbody.innerHTML += `
                        <tr>
                            <td>${imgHtml}</td>
                            <td>${r.judul}</td>
                            <td>
                                <button class="edit" onclick="editResep('${r.judul}')">Edit</button>
                                <button class="delete" onclick="hapusResep('${r.judul}')">Hapus</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (e) {
                console.error(e);
            }
        }

        // Simpan Resep
        document.getElementById("simpan-resep-btn").onclick = async function() {
            let btn = this;
            btn.innerText = "Menyimpan...";
            btn.disabled = true;

            let formData = new FormData();
            formData.append("judul", document.getElementById("judul-resep").value);
            formData.append("deskripsi", document.getElementById("deskripsi").value);
            formData.append("bahan", JSON.stringify(bahanResep));
            let gambar = document.getElementById("gambar-resep").files[0];
            if(gambar) formData.append("gambar", gambar);

            try {
                let res = await fetch("/api/admin/add_resep", { method: "POST", body: formData });
                let data = await res.json();
                if(data.success) {
                    Toast.fire({ icon: 'success', title: 'Resep disimpan!' });
                    document.getElementById("form-resep").reset();
                    bahanResep = [];
                    renderBahan();
                    loadTabelResep();
                } else {
                    Toast.fire({ icon: 'error', title: data.error });
                }
            } catch (e) {
                Toast.fire({ icon: 'error', title: "Gagal simpan resep" });
            } finally {
                btn.innerText = "Simpan Resep";
                btn.disabled = false;
            }
        };

        // Hapus Resep
        async function hapusResep(judul) {
            Swal.fire({
                title: 'Hapus Resep?',
                text: `Hapus resep '${judul}'?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#304466',
                confirmButtonText: 'Ya, Hapus!',
                background: '#112240', color: '#fff'
            }).then(async (result) => {
                if(result.isConfirmed) {
                    try {
                        let res = await fetch("/api/admin/delete_resep", {
                            method: "POST", headers: {"Content-Type": "application/json"},
                            body: JSON.stringify({ nama: judul })
                        });
                        let data = await res.json();
                        if(data.success) {
                            Toast.fire({ icon: 'success', title: 'Resep dihapus' });
                            loadTabelResep();
                        } else { Toast.fire({ icon: 'error', title: data.error }); }
                    } catch(e) { Toast.fire({ icon: 'error', title: "Error" }); }
                }
            });
        }
        function tambahBahanEdit() {
            let nama = document.getElementById("edit-bahan-resep-nama").value;
            let berat = document.getElementById("edit-bahan-resep-berat").value;
            if(nama && berat > 0) {
                if(bahanResepEdit.find(b => b.nama === nama)) {
                    Toast.fire({icon: 'warning', title: 'Bahan sudah ada'}); return;
                }
                bahanResepEdit.push({nama, berat});
                renderBahanEdit();
                document.getElementById("edit-bahan-resep-nama").value = "";
                document.getElementById("edit-bahan-resep-berat").value = "";
            }
        }
        function renderBahanEdit() {
            let ul = document.getElementById("edit-daftar-bahan");
            ul.innerHTML = "";
            bahanResepEdit.forEach((b, i) => {
                ul.innerHTML += `<li class="bahan-list-item"><span>${b.nama} (${b.berat}g)</span> <button type="button" class="delete" onclick="hapusBahanEdit(${i})">Hapus</button></li>`;
            });
        }
        function hapusBahanEdit(i) { bahanResepEdit.splice(i, 1); renderBahanEdit(); }

        async function editResep(judul) {
            try {
                let res = await fetch("/api/admin/list_resep");
                let data = await res.json();
                let r = data.find(item => item.judul === judul);
                if(r) {
                    document.getElementById("edit-old-judul").value = r.judul;
                    document.getElementById("edit-judul-resep").value = r.judul;
                    document.getElementById("edit-deskripsi-resep").value = r.deskripsi;
                    
                    bahanResepEdit = r.bahan ? [...r.bahan] : [];
                    renderBahanEdit();
                    
                    document.getElementById("current-resep-image").innerHTML = r.gambar ? `<img src="/static/images/${r.gambar}" style="max-width:100px; border-radius:4px">` : 'Tidak ada gambar';
                    document.getElementById("modal-edit-resep").style.display = "block";
                }
            } catch(e) { console.error(e); }
        }

        function closeModal() { document.getElementById("modal-edit").style.display = "none"; }
        function closeModalResep() { document.getElementById("modal-edit-resep").style.display = "none"; }

        document.getElementById("update-resep-btn").onclick = async function() {
            let formData = new FormData();
            formData.append("old_judul", document.getElementById("edit-old-judul").value);
            formData.append("judul", document.getElementById("edit-judul-resep").value);
            formData.append("deskripsi", document.getElementById("edit-deskripsi-resep").value);
            formData.append("bahan", JSON.stringify(bahanResepEdit));
            let gambar = document.getElementById("edit-gambar-resep").files[0];
            if(gambar) formData.append("gambar", gambar);

            try {
                let res = await fetch("/api/admin/edit_resep", { method: "POST", body: formData });
                let data = await res.json();
                if(data.success) {
                    Toast.fire({ icon: 'success', title: 'Resep diupdate!' });
                    closeModalResep();
                    loadTabelResep();
                } else { Toast.fire({ icon: 'error', title: data.error }); }
            } catch(e) { Toast.fire({ icon: 'error', title: "Gagal update" }); }
        };
        document.addEventListener("DOMContentLoaded", () => {
            loadTabelGizi();
            loadTabelResep();
        });
        window.onclick = function(e) {
            if(e.target == document.getElementById("modal-edit")) closeModal();
            if(e.target == document.getElementById("modal-edit-resep")) closeModalResep();
        }

    </script>
